<div class="home-container w-full flex flex-col gap-y-4 dark:bg-custom-black min-h-screen min-w-screen">
    <div class="view-polls w-full flex flex-wrap items-start gap-4 p-3">
        @for( item of cards; track $index) {
            <div class="card-sec self-stretch">
                <app-poll-card (vote)="handleVote($event)" [config]="item"></app-poll-card>
            </div>
        }

    </div>
</div>
